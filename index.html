    <div id="create-burger" class="tab">
      <p class="heading-primary">Make your burger</p>
      <section class="burger">
        <div class="burger__ingredients"></div>
        <div class="tooltip hidden">
          <picture>
            <source srcset="src/img/emojis/emoji-shocked.webp" type="image/webp">
            <source srcset="src/img/emojis/emoji-shocked.png" type="image/png">
            <img class="tooltip__emoji" src="src/img/emojis/emoji-shocked.png">
          </picture>
          <p>Are you sure?</p>
        </div>
      </section>

      <section class="summary">
        <h2 class="summary__heading heading-secondary">Summary</h2>
        <span class="summary__price">&dollar;0</span>
        <button class="summary__btn">Checkout</button>

        <p class="summary__message">Build a <span class="paragraph--accent">$10</span> burger and get a gift!</p>

        <div class="summary__details">
          <div>
            <svg class="summary__icon summary__icon--time">
              <use href="src/img/sprite.svg#time"></use>
            </svg>
            <span>0 min</span>
          </div>
          <div>
            <svg class="summary__icon summary__icon--mass">
              <use href="src/img/sprite.svg#scales"></use>
            </svg>
            <span>0 g</span>
          </div>
          <div>
            <svg class="summary__icon summary__icon--fire">
              <use href="src/img/sprite.svg#fire"></use>
            </svg>
            <span>0 kcal</span>
          </div>
        </div>
      </section>

      </section>

  <div class="popup hidden">
    <button type="button" class="popup__close">&times;</button>
    <form class="form">
      <header class="form__header">
        <svg class="form__header-icon">
          <use href="src/img/sprite.svg#record"></use>
        </svg>
        <h2 class="form__title">Checkout</h2>
      </header>

      <fieldset class="form__set">
        <div class="form__group">
          <input id="name" type="text" class="form__input" required placeholder="Your name" pattern="\S+">
          <svg class="form__icon">
            <use href="src/img/sprite.svg#face"></use>
          </svg>
          <label for="name" class="form__label">Your name</label>
        </div>

        <div class="form__group">
          <input id="phone" type="text" class="form__input" placeholder="Phone number" required>
          <svg class="form__icon">
            <use href="src/img/sprite.svg#phone"></use>
          </svg>
          <label for="phone" class="form__label">Phone number</label>
        </div>

        <div class="form__group">
          <input id="address" type="text" class="form__input" placeholder="Shipping address" required pattern="\S+">
          <svg class="form__icon">
            <use href="src/img/sprite.svg#route"></use>
          </svg>
          <label for="address" class="form__label">Shipping address</label>
        </div>

        <div class="form__group">
          <input id=time" class="form__input" type="time" min="09:00" max="22:00" placeholder="Time to deliver"
            value='14:00' required>
          <svg class="form__icon">
            <use href="src/img/sprite.svg#time"></use>
          </svg>
          <label for="time" class="form__label">Time to deliver</label>
        </div>
      </fieldset>
      <div class="form__controls">
        <input type="reset" value="Cancel" class="form__btn form__btn--cancel"></input>
        <button class="form__btn form__btn--submit" type="submit">Checkout</button>
      </div>
    </form>
