<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/sass/main.scss" />
  <script type="module" src="src/js/controller.js"></script>
  <title>Burger</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="#" class="logo">
        <img src="src/img/logo.png" alt="logo" class="logo__img">
      </a>
      <ul class="nav__list">
        <li><a href="#" class="nav__link">Discover</a></li>
        <li><a href="#" class="nav__link nav__link--active">Make Your Burger</a></li>
      </ul>
      <a href="tel:+88004378722" class="nav__phone-number">8 800 437-87-22</a>
      <div class="nav__user">
        <img src="src/img/user.png" alt="user image" class="nav__user-img">
      </div>
    </nav>
  </header>
  <main>
    <div class="tab tab--active container ">
      <p class="heading-primary">Make your burger</p>
      <div class="burger-demo-box">
        <div class="burger-demo">
          <img class="burger-demo__bun-bottom" src="src/img/bun-bottom.png" alt="bun-bottom">
          <img class="burger-demo__mayo burger-demo__mayo--1" src="src/img/mayo.png" alt="mayo">
          <img class="burger-demo__salad burger-demo__salad--1" src="src/img/salad.png" alt="salad">
          <img class="burger-demo__cheese" src="src/img/cheese.png" alt="cheese">

          <img class="burger-demo__onion burger-demo__onion--1" src="src/img/onion-single.png" alt="onion">
          <img class="burger-demo__onion burger-demo__onion--2" src="src/img/onion-single.png" alt="onion">
          <img class="burger-demo__onion burger-demo__onion--3" src="src/img/onion-single.png" alt="onion">

          <img class="burger-demo__beef" src="src/img/beef.png" alt="beef">

          <img class="burger-demo__tomato burger-demo__tomato--1" src="src/img/tomato-single.png" alt="tomato">
          <img class="burger-demo__tomato burger-demo__tomato--2" src="src/img/tomato-single.png" alt="tomato">
          <img class="burger-demo__tomato burger-demo__tomato--3" src="src/img/tomato-single.png" alt="tomato">
          <img class="burger-demo__tomato burger-demo__tomato--4" src="src/img/tomato-single.png" alt="tomato">

          <img class="burger-demo__pickle burger-demo__pickle--1" src="src/img/pickle-single.png" alt="pickle">
          <img class="burger-demo__pickle burger-demo__pickle--2" src="src/img/pickle-single.png" alt="pickle">
          <img class="burger-demo__pickle burger-demo__pickle--3" src="src/img/pickle-single.png" alt="pickle">

          <img class="burger-demo__salad burger-demo__salad--2" src="src/img/salad.png" alt="salad">

          <img class="burger-demo__onion burger-demo__onion--4" src="src/img/onion-single.png" alt="onion">
          <img class="burger-demo__onion burger-demo__onion--5" src="src/img/onion-single.png" alt="onion">
          <img class="burger-demo__onion burger-demo__onion--6" src="src/img/onion-single.png" alt="onion">

          <img class="burger-demo__pickle burger-demo__pickle--4" src="src/img/pickle-single.png" alt="pickle">
          <img class="burger-demo__pickle burger-demo__pickle--5" src="src/img/pickle-single.png" alt="pickle">

          <img class="burger-demo__mayo burger-demo__mayo--2" src="src/img/mayo.png" alt="mayo">
          <img class="burger-demo__bun-top" src="src/img/bun-top.png" alt="bun-top">
        </div>
      </div>

    </div>

    <div class="tab container">
      <p class="heading-primary">Make your burger</p>

      <section class="burger">
        <div class="burger__ingredients"></div>
        <div class="tooltip hidden"></div>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <span class="summary__price">$0</span>
        <button class="summary__btn">Checkout</button>
        <p>Build a <span>$10</span> burger and get a gift!</p>
        <div class="summary__details">
          <div class="summary__time">
            <svg>
              <use href="src/img/sprite.svg#time"></use>
            </svg>
            <span>0 min</span>
          </div>
          <div class="summary__mass">
            <span>0 g</span>
          </div>
          <div class="summary__calories">
            <span>0 kcal</span>
          </div>
        </div>
      </section>

      <section class="ingredients">
      </section>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">2022 &copy; Make Your Burger </p>
    <div class="footer__policies">
      <a class="footer__link" href="#">Privacy Policy</a>
      <a class="footer__link" href="#">Terms & Conditions</a>
    </div>
    <ul class="footer__payments">
      <li>
        <a href="#">
          <svg>
            <use href="src/img/sprite-payments.svg#visa"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg>
            <use href="src/img/sprite-payments.svg#mastercard"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg>
            <use href="src/img/sprite-payments.svg#google"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg>
            <use href="src/img/sprite-payments.svg#apple"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg>
            <use href="src/img/sprite-payments.svg#paypal"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg>
            <use href="src/img/sprite-payments.svg#btc"></use>
          </svg>
        </a>
      </li>
      <li>
        <a href="#">
          <svg>
            <use href="src/img/sprite-payments.svg#eth"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
